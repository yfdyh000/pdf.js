name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16 LTS
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install -g gulp-cli
      - run: npm install
      - run: npm test
